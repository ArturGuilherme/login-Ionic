<ion-content padding>

    <form [formGroup]="fGroup">

        <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="senha" type="password"></ion-input>
        </ion-item>

    </form>

    <ion-button expand="full" shape="round" color="primary" type="submit" (click)="logar()" [disabled]='!fGroup.valid'>Logar</ion-button>

    <ion-button expand="full" shape="round" color="primary" type="submit" (click)="irTelaCadastro()">Cadastra-se</ion-button>

</ion-content>
